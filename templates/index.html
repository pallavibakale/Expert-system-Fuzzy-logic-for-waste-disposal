<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            border-color: #66a6ff;
            outline: none;
            box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #66a6ff;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #5492e5;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1.02);
        }

        /* Results Section */
        h2 {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 500px;
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        ul li {
            font-size: 1rem;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        ul li:last-child {
            border-bottom: none;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
        }

        p strong {
            color: #66a6ff;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Waste Management System</h1>
    <form method="POST" action="/">
        <label for="fullness">Fullness (0-100%):</label>
        <input type="number" id="fullness" name="fullness" min="0" max="100" required><br><br>

        <label for="toxicity">Toxicity:</label>
        <select id="toxicity" name="toxicity" required>
            <option value="none">None</option>
            <option value="mild">Mild</option>
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
            <option value="very_high">Very High</option>
            <option value="severe">Severe</option>
        </select><br><br>

        <label for="moisture">Moisture:</label>
        <select id="moisture" name="moisture" required>
            <option value="dry">Dry</option>
            <option value="slightly_moist">Slightly Moist</option>
            <option value="moderate">Moderate</option>
            <option value="wet">Wet</option>
            <option value="saturated">Saturated</option>
        </select><br><br>

        <label for="odor">Odor:</label>
        <select id="odor" name="odor" required>
            <option value="none">None</option>
            <option value="mild">Mild</option>
            <option value="moderate">Moderate</option>
            <option value="strong">Strong</option>
            <option value="very_strong">Very Strong</option>
        </select><br><br>

        <label for="weather">Weather:</label>
        <select id="weather" name="weather" required>
            <option value="clear">Clear</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="humid">Humid</option>
            <option value="stormy">Stormy</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if existing_waste %}
    <h2>Results</h2>
    <p><strong>Existing Waste:</strong></p>
    <ul>
        <li>Toxicity: {{ existing_waste['toxicity']|round(2) }}</li>
        <li>Moisture: {{ existing_waste['moisture']|round(2) }}</li>
    </ul>
    <p><strong>Urgency Score:</strong> {{ urgency_score }}%</p>
    <p><strong>Decision:</strong> {{ decision }}</p>
    {% endif %}
</body>
</html>
